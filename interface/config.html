<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />
    <title>PokeBot</title>
    <!-- Halfmoon CSS -->
    <link href="css/halfmoon-variables.min.css" rel="stylesheet" />
    <link href="css/pokebot.css" rel="stylesheet" />
    <!-- Font Awesome CSS -->
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="./js/jquery-3.2.1.min.js">
    </script>
    <script src="./js/moment.min.js">
    </script>
    <script src="./js/dashboard.js">
    </script>
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true" data-set-preferred-theme-onload="true">
    <!-- Modals go here -->
    <!-- Reference: https://www.gethalfmoon.com/docs/modal -->
    <!-- Page wrapper start -->
    <div class="page-wrapper with-navbar">
        <!-- Sticky alerts (toasts), empty container -->
        <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
        <div class="sticky-alerts"></div>
        <!-- Navbar start -->
        <nav class="navbar">
            <!-- Reference: https://www.gethalfmoon.com/docs/navbar -->
            <div class="navbar-content">
            </div>
            <!-- Navbar brand -->
            <a href="#" class="navbar-brand">
                <img src="" class="icon" id="icon"> PokeBot
            </a>
            <!-- text-monospace = font-family shifted to monospace -->
            <!-- Navbar nav -->
            <ul class="navbar-nav d-none d-md-flex">
                <!-- d-none = display: none, d-md-flex = display: flex on medium screens and up (width > 768px) -->
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a href="#" class="nav-link">Config</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><s>Shinies</s></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><s>Encounters</s></a>
                </li>
            </ul>
            <span class="badge text-monospace ml-auto" id="nav_emu_info">No game detected! | 0fps</span>
            <span class="badge text-monospace ml-10">
                <span title="Approx. encounters per hour (roughly calculated from the 10 most recent encounters)" id="encounters_hour">-</span>
            </span>
            <span class="badge text-monospace ml-10">
                <span title="Phase encounters" id="nav_stat_phase">-</span>
                <i class="fa fa-dot-circle-o" aria-hidden="true"></i> |
                <span title="Total ancounters" id="nav_stat_total">-</span> <i class="fa fa-circle" aria-hidden="true"></i> |
                <span title="Shiny encounters" id="nav_stat_shiny">-</span> <i class="fa fa-star" aria-hidden="true"></i>
            </span>
            <!-- Dark mode toggle -->
            <button class="btn btn-action mr-5 ml-10" type="button" onclick="halfmoon.toggleDarkMode()" aria-label="Toggle dark mode">
                <i class="fa fa-moon-o" aria-hidden="true"></i>
            </button>
        </nav>
        <!-- Navbar end -->
        <!-- Content wrapper start -->
        <div class="content-wrapper">
            <!--
          Add your page's main content here
          Examples:
          1. https://www.gethalfmoon.com/docs/content-and-cards/#building-a-page
          2. https://www.gethalfmoon.com/docs/grid-system/#building-a-dashboard
        -->
            <div class="content-wrapper">
                <!-- Container-fluid -->
                <div class="container-fluid">
                    <!-- Row (equally spaced on large screens and up) -->
                    <div class="col" style="padding:50px">
                        <div class="row">
                            <div class="col-10">
                                <div class="custom-switch">
                                    <input type="checkbox" id="bot-toggle" disabled onclick="toggleBot()">
                                    <label for="bot-toggle">Bot Paused</label>
                                </div>
                            </div>
                            <div class="col-2">
                                <input style="width: 100%" class="btn btn-primary" disabled="true" id="post-config" value="Apply Changes" onclick="postConfig()">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="card">
                                    <h2 class="content-title">Config</h2>
                                    <label for="bot-mode">Bot Mode</label>
                                    <select class="form-control" id="bot-mode">
                                        <option disabled="disabled">-- Soft Resets</option>
                                        <option selected="selected">Starters</option>
                                        <option disabled="disabled">-- Random Encounters</option>
                                        <option>Move along path</option>
                                        <option>Move until obstructed</option>
                                        <option>Fishing</option>
                                        <option>Sweet Scent</option>
                                        <option>Bunny Hop</option>
                                        <option disabled="disabled">-- Static Encounters</option>
                                        <option>Groudon</option>
                                        <option>Kyogre</option>
                                        <option>Rayquaza</option>
                                        <option>Southern Island</option>
                                        <option>Mew</option>
                                        <option>Regi Trio</option>
                                        <option>Deoxys runaways</option>
                                        <option>Deoxys resets</option>
                                        <option disabled="disabled">-- Gift Pokemon</option>
                                        <option>Fossil</option>
                                        <option>Castform</option>
                                        <option>Beldum</option>
                                        <option>Johto Starters</option>
                                        <option disabled="disabled">-- Misc</option>
                                        <option>Buy Premier Balls</option>
                                    </select>
                                    <br>
                                    <div class="custom-switch">
                                        <input type="checkbox" id="save-game-on-start" value="">
                                        <label for="save-game-on-start">Save game on start</label>
                                    </div>
                                    <br>
                                    <label for="coords">Coords</label>
                                    <textarea class="form-control" spellcheck="false" style="min-width:200px; max-width:200px; min-height: 100px; " id="direction" placeholder=""></textarea>
                                    <br>
                                    <label for="direction">Move Direction</label>
                                    <select class="form-control" id="select-1">
                                        <option value="red">Horizontal</option>
                                        <option value="red">Vertical</option>
                                    </select>
                                    <br>
                                    <label for="starter">Starter</label>
                                    <select class="form-control" id="starter">
                                        <option value="red">Treecko</option>
                                        <option value="red">Torchic</option>
                                        <option value="red">Mudkip</option>
                                    </select>
                                    <br>
                                    <label for="johto-starter">Johto Starter</label>
                                    <select class="form-control" id="johto-starter">
                                        <option value="red">Chikorita</option>
                                        <option value="red">Cyndaquil</option>
                                        <option value="red">Totodile</option>
                                    </select>
                                    <br>
                                    <label for="fossil">Fossil</label>
                                    <select class="form-control" id="fossil">
                                        <option value="red">Anorith</option>
                                        <option value="red">Lileep</option>
                                    </select>
                                    <br>
                                    <div class="custom-switch">
                                        <input type="checkbox" id="deoxys-puzzle-solved" value="">
                                        <label for="deoxys-puzzle-solved">Deoxys puzzle solved?</label>
                                    </div>
                                    <br>
                                </div>
                                <div class="card">
                                    <h2 class="content-title">Discord Integration</h2>
                                    <input id="discord-webhook-url" type="text" class="form-control" placeholder="Webhook URL">
                                    <br>
                                    <select class="form-control" id="discord-ping-mode">
                                        <option value="red">No Ping</option>
                                        <option value="red">Role</option>
                                        <option value="red">User</option>
                                    </select>
                                    <br>
                                    <input id="discord-shiny-ping" type="text" class="form-control" placeholder="User/Role ID">
                                </div>
                                <div class="card">
                                    <h2 class="content-title">Logging</h2>
                                    <label for="encounter-log-limit">Encounter Log Limit</label>
                                    <input id="encounter-log-limit" min="1" type="number" class="form-control" placeholder="">
                                    <br>
                                    <div class="custom-switch">
                                        <input type="checkbox" id="csvlog" value="">
                                        <label for="csvlog">Create CSV logs</label>
                                    </div>
                                    <br>
                                    <div class="custom-switch">
                                        <input type="checkbox" id="jsonlog" value="">
                                        <label for="jsonlog">Create JSON logs</label>
                                    </div>
                                    <br>
                                    <label for="log">Log Encounters</label>
                                    <textarea class="form-control" spellcheck="false" style="min-width:300px; max-width:300px; min-height: 100px;" id="log" placeholder=""></textarea>
                                </div>
                                <div class="card">
                                    <h2 class="content-title">Other</h2>
                                    <label for="control-map">Control map</label>
                                    <textarea class="form-control" spellcheck="false" style="min-width:300px; max-width:300px; min-height: 400px;" id="control-map" placeholder=""></textarea>
                                    <br>
                                    <div class="custom-switch">
                                        <input type="checkbox" id="do-realistic-hunt" value="">
                                        <label for="do-realistic-hunt">Disable use of RAM reading for early resets</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card">
                                    <h2 class="content-title">Wild Battles</h2>
                                    <div class="custom-switch">
                                        <input type="checkbox" id="cycle-lead-pokemon" value="">
                                        <label for="cycle-lead-pokemon">Cycle exhausted lead Pokemon</label>
                                    </div>
                                    <br>
                                    <div class="custom-switch">
                                        <input type="checkbox" id="save-game-after-catch" value="">
                                        <label for="save-game-after-catch">Save game after catch</label>
                                    </div>
                                    <br>
                                    <div class="custom-switch">
                                        <input type="checkbox" id="use-spore" value="">
                                        <label for="use-spore">Use Spore to sleep targets</label>
                                    </div>
                                    <br>
                                    <div class="custom-switch">
                                        <input type="checkbox" id="battle-others" value="">
                                        <label for="battle-others">Battle non-targets</label>
                                    </div>
                                    <br>
                                    <label for="catch">Target traits to catch</label>
                                    <textarea class="form-control" spellcheck="false" style="min-width:300px; max-width:300px; min-height: 100px;" id="catch" placeholder=""></textarea>
                                    <br>
                                    <label for="pokeball-priority">Pokeball priority order</label>
                                    <textarea class="form-control" spellcheck="false" style="min-width:300px; max-width:300px; min-height: 100px;" id="pokeball-priority" placeholder=""></textarea>
                                    <br>
                                    <label for="pokeball-override">Pokeball override</label>
                                    <textarea class="form-control" spellcheck="false" style="min-width:300px; max-width:300px; min-height: 200px;" id="pokeball-override" placeholder=""></textarea>
                                    <br>
                                    <label for="banned-moves">Banned Moves</label>
                                    <textarea class="form-control" spellcheck="false" style="min-width:300px; max-width:300px; min-height: 300px; " id="banned-moves" placeholder=""></textarea>
                                </div>
                                <div class="card">
                                    <h2 class="content-title">Pickup</h2>
                                    <div class="custom-switch">
                                        <input type="checkbox" id="pickup" value="">
                                        <label for="pickup">Collect pickup items after successful battle</label>
                                    </div>
                                    <br>
                                    <label for="pickup-threshold">Pickup threshold</label>
                                    <input id="pickup-threshold" style="width:100px" min="1" max="6" type="number" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content wrapper end -->
    </div>
    <!-- Page wrapper end -->
    <!-- Halfmoon JS -->
    <script src="js/halfmoon.min.js"></script>
    <script src="./js/icon.js"></script>
</body>

</html>
