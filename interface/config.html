<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />
    <title>PokeBot</title>
    <!-- Halfmoon CSS -->
    <link href="css/halfmoon-variables.min.css" rel="stylesheet" />
    <link href="css/pokebot.css" rel="stylesheet" />
    <!-- Font Awesome CSS -->
    <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="./js/jquery-3.2.1.min.js">
    </script>
    <script src="./js/moment.min.js">
    </script>
    <script src="./js/dashboard.js">
    </script>
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true" data-set-preferred-theme-onload="true">
    <!-- Modals go here -->
    <!-- Reference: https://www.gethalfmoon.com/docs/modal -->
    <!-- Page wrapper start -->
    <div class="page-wrapper with-navbar">
        <!-- Sticky alerts (toasts), empty container -->
        <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
        <div class="sticky-alerts"></div>
        <!-- Navbar start -->
        <nav class="navbar">
            <!-- Reference: https://www.gethalfmoon.com/docs/navbar -->
            <div class="navbar-content">
            </div>
            <!-- Navbar brand -->
            <a href="#" class="navbar-brand">
                <img src="" class="icon" id="icon"> PokeBot
            </a>
            <!-- text-monospace = font-family shifted to monospace -->
            <!-- Navbar nav -->
            <ul class="navbar-nav d-none d-md-flex">
                <!-- d-none = display: none, d-md-flex = display: flex on medium screens and up (width > 768px) -->
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a href="#" class="nav-link">Config</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><s>Shinies</s></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><s>Encounters</s></a>
                </li>
            </ul>
            <span class="badge text-monospace ml-auto" id="nav_emu_info">No game detected! | 0fps</span>
            <span class="badge text-monospace ml-10">
                <span title="Approx. encounters per hour (roughly calculated from the 10 most recent encounters)" id="encounters_hour">-</span>
            </span>
            <span class="badge text-monospace ml-10">
                <span title="Phase encounters" id="nav_stat_phase">-</span>
                <i class="fa fa-dot-circle-o" aria-hidden="true"></i> |
                <span title="Total ancounters" id="nav_stat_total">-</span> <i class="fa fa-circle" aria-hidden="true"></i> |
                <span title="Shiny encounters" id="nav_stat_shiny">-</span> <i class="fa fa-star" aria-hidden="true"></i>
            </span>
            <!-- Dark mode toggle -->
            <button class="btn btn-action mr-5 ml-10" type="button" onclick="halfmoon.toggleDarkMode()" aria-label="Toggle dark mode">
                <i class="fa fa-moon-o" aria-hidden="true"></i>
            </button>
        </nav>
        <!-- Navbar end -->
        <!-- Content wrapper start -->
        <div class="content-wrapper">
            <!--
          Add your page's main content here
          Examples:
          1. https://www.gethalfmoon.com/docs/content-and-cards/#building-a-page
          2. https://www.gethalfmoon.com/docs/grid-system/#building-a-dashboard
        -->
            <div class="content-wrapper">
                <!-- Container-fluid -->
                <div class="container-fluid">
                    <!-- Row (equally spaced on large screens and up) -->
                    <div class="col" style="padding:50px">
                        <fieldset id="config-form" disabled="disabled">
                            <div class="row">
                                <div class="col-10">
                                    <div class="custom-switch">
                                        <input type="checkbox" id="bot-toggle" disabled onclick="toggleBot()">
                                        <label for="bot-toggle">Bot Paused</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <input style="width: 100%" class="btn btn-primary" disabled="true" id="post-config" value="Apply Changes" onclick="postConfig()">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="card">
                                        <h2 class="content-title">Config</h2>
                                        <label for="bot_mode">Bot Mode</label>
                                        <select class="form-control" id="bot_mode">
                                            <option disabled="disabled">-- Soft Resets</option>
                                            <option value="starters">Starters</option>
                                            <option disabled="disabled">-- Random Encounters</option>
                                            <option value="move along path">Move along path</option>
                                            <option value="move until obstructed">Move until obstructed</option>
                                            <option value="fishing">Fishing</option>
                                            <option value="sweet Scent">Sweet Scent</option>
                                            <option value="bunny Hop">Bunny Hop</option>
                                            <option disabled="disabled">-- Static Encounters</option>
                                            <option value="groudon">Groudon</option>
                                            <option value="kyogre">Kyogre</option>
                                            <option value="rayquaza">Rayquaza</option>
                                            <option value="southern Island">Southern Island</option>
                                            <option value="mew">Mew</option>
                                            <option value="regi Trio">Regi Trio</option>
                                            <option value="deoxys runaways">Deoxys runaways</option>
                                            <option value="deoxys resets">Deoxys resets</option>
                                            <option disabled="disabled">-- Gift Pokemon</option>
                                            <option value="fossil">Fossil</option>
                                            <option value="castform">Castform</option>
                                            <option value="beldum">Beldum</option>
                                            <option value="johto Starters">Johto Starters</option>
                                            <option disabled="disabled">-- Misc</option>
                                            <option value="buy Premier Balls">Buy Premier Balls</option>
                                        </select>
                                        <br>
                                        <div class="custom-switch">
                                            <input type="checkbox" id="save_game_on_start">
                                            <label for="save_game_on_start">Save game on start</label>
                                        </div>
                                        <br>
                                        <label for="path">Coords</label>
                                        <textarea class="form-control" spellcheck="false" style="min-width:200px; max-width:200px; min-height: 100px; " id="path" placeholder=""></textarea>
                                        <br>
                                        <label for="direction">Move Direction</label>
                                        <select class="form-control" id="direction">
                                            <option value="Horizontal">Horizontal</option>
                                            <option value="Vertical">Vertical</option>
                                        </select>
                                        <br>
                                        <label for="starter">Starter</label>
                                        <select class="form-control" id="starter">
                                            <option value="Treecko">Treecko</option>
                                            <option value="Torchic">Torchic</option>
                                            <option value="Mudkip">Mudkip</option>
                                        </select>
                                        <br>
                                        <label for="johto_starter">Johto Starter</label>
                                        <select class="form-control" id="johto_starter">
                                            <option value="Chikorita">Chikorita</option>
                                            <option value="Cyndaquil">Cyndaquil</option>
                                            <option value="Totodile">Totodile</option>
                                        </select>
                                        <br>
                                        <label for="fossil">Fossil</label>
                                        <select class="form-control" id="fossil">
                                            <option value="Anorith">Anorith</option>
                                            <option value="Lileep">Lileep</option>
                                        </select>
                                        <br>
                                        <div class="custom-switch">
                                            <input type="checkbox" id="deoxys_puzzle_solved" value="">
                                            <label for="deoxys_puzzle_solved">Deoxys puzzle solved?</label>
                                        </div>
                                        <br>
                                    </div>
                                    <div class="card">
                                        <h2 class="content-title">Discord Integration</h2>
                                        <input id="discord_webhook_url" type="text" class="form-control" placeholder="Webhook URL">
                                        <br>
                                        <select class="form-control" id="discord_ping_mode">
                                            <option value="">No Ping</option>
                                            <option value="Role">Role</option>
                                            <option value="User">User</option>
                                        </select>
                                        <br>
                                        <input id="discord_shiny_ping" type="text" class="form-control" placeholder="User/Role ID">
                                    </div>
                                    <div class="card">
                                        <h2 class="content-title">Logging</h2>
                                        <label for="encounter_log_limit">Encounter Log Limit</label>
                                        <input id="encounter_log_limit" min="1" type="number" class="form-control" placeholder="">
                                        <br>
                                        <div class="custom-switch">
                                            <input type="checkbox" id="csvlog" value="">
                                            <label for="csvlog">Create CSV logs</label>
                                        </div>
                                        <br>
                                        <div class="custom-switch">
                                            <input type="checkbox" id="jsonlog" value="">
                                            <label for="jsonlog">Create JSON logs</label>
                                        </div>
                                        <br>
                                        <label for="log">Log Encounters</label>
                                        <textarea class="form-control" spellcheck="false" style="min-width:300px; max-width:300px; min-height: 100px;" id="log" placeholder=""></textarea>
                                    </div>
                                    <div class="card">
                                        <h2 class="content-title">Other</h2>
                                        <label for="control_map">Control map</label>
                                        <textarea class="form-control" spellcheck="false" style="min-width:300px; max-width:300px; min-height: 400px;" id="control_map" placeholder=""></textarea>
                                        <br>
                                        <div class="custom-switch">
                                            <input type="checkbox" id="do_realistic_hunt" value="">
                                            <label for="do_realistic_hunt">Disable use of RAM reading for early resets</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="card">
                                        <h2 class="content-title">Wild Battles</h2>
                                        <div class="custom-switch">
                                            <input type="checkbox" id="cycle_lead_pokemon" value="">
                                            <label for="cycle_lead_pokemon">Cycle exhausted lead Pokemon</label>
                                        </div>
                                        <br>
                                        <div class="custom-switch">
                                            <input type="checkbox" id="save_game_after_catch" value="">
                                            <label for="save_game_after_catch">Save game after catch</label>
                                        </div>
                                        <br>
                                        <div class="custom-switch">
                                            <input type="checkbox" id="use_spore" value="">
                                            <label for="use_spore">Use Spore to sleep targets</label>
                                        </div>
                                        <br>
                                        <div class="custom-switch">
                                            <input type="checkbox" id="battle_others" value="">
                                            <label for="battle_others">Battle non-targets</label>
                                        </div>
                                        <br>
                                        <label for="catch">Target traits to catch</label>
                                        <textarea class="form-control" spellcheck="false" style="min-width:300px; max-width:300px; min-height: 100px;" id="catch" placeholder=""></textarea>
                                        <br>
                                        <label for="pokeball_priority">Pokeball priority order</label>
                                        <textarea class="form-control" spellcheck="false" style="min-width:300px; max-width:300px; min-height: 100px;" id="pokeball_priority" placeholder=""></textarea>
                                        <br>
                                        <label for="pokeball_override">Pokeball override</label>
                                        <textarea class="form-control" spellcheck="false" style="min-width:300px; max-width:300px; min-height: 200px;" id="pokeball_override" placeholder=""></textarea>
                                        <br>
                                        <label for="banned_moves">Banned Moves</label>
                                        <textarea class="form-control" spellcheck="false" style="min-width:300px; max-width:300px; min-height: 300px; " id="banned_moves" placeholder=""></textarea>
                                    </div>
                                    <div class="card">
                                        <h2 class="content-title">Pickup</h2>
                                        <div class="custom-switch">
                                            <input type="checkbox" id="pickup" value="">
                                            <label for="pickup">Collect pickup items after successful battle</label>
                                        </div>
                                        <br>
                                        <label for="pickup_threshold">Pickup threshold</label>
                                        <input id="pickup_threshold" style="width:100px" min="1" max="6" type="number" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content wrapper end -->
    </div>
    <!-- Page wrapper end -->
    <!-- Halfmoon JS -->
    <script src="js/halfmoon.min.js"></script>
    <script src="./js/icon.js"></script>
</body>

</html>
